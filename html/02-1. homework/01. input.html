<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
 <form autocomplete="off">
  <div class="mb-3">
  <label for="name" class="form-label">이름</label>
  <input type="text" class="form-control" id="name" placeholder="abcde" name="">
</div>
  <div class="mb-3">
  <label for="password" class="form-label">비밀번호</label>
  <input type="password" class="form-control" id="password" placeholder="" name="">
</div>
  <div class="mb-3">
  <label for="email" class="form-label">이메일</label>
  <input type="email" class="form-control" id="email" placeholder="name@example.com" name="">
</div>
  <div class="mb-3">
  <label for="tel" class="form-label">연락처</label>
  <input type="tel" class="form-control" id="tel" placeholder="010-123-4567" name="">
</div>
  <div class="mb-3">
  <label for="number" class="form-label">숫자</label>
  <input type="number" class="form-control" id="number" placeholder="1234" name="">
</div>
  <div class="mb-3">
  <label for="month" class="form-label">월</label>
  <input type="month" class="form-control" id="month" placeholder="1234" name="">
</div>
  <div class="mb-3">
  <label for="time" class="form-label">시간</label>
  <input type="time" class="form-control" id="time" placeholder="1234" name="">
</div>
  <div class="mb-3">
  <label for="range" class="form-label">범위</label>
  <input type="range" class="form-control" id="range" placeholder="rnage">
</div>
  <label for="color" class="form-label">색상 선택</label>
<input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">


<div class="mb-3">
 <button type="button" class="btn btn-primary" id="btn" >Primary</button>
</div>

</form>

 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

 document.getElementById("btn").addEventListener("click", function() {
  alert("name;" + document.getElementById("name").value);
  alert("password;" + document.getElementById("password").value);
  alert("email;" + document.getElementById("email").value);
  alert("tel;" + document.getElementById("tel").value);
  alert("number;" + document.getElementById("number").value);
  alert("month;" + document.getElementById("month").value);
  alert("time;" + document.getElementById("time").value);
