<!doctype html>
<html lang=ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
  <div class="mb-3">
  <label for="name" class="form-label">이름 </label>
  <input type="text" class="form-control" id="name" name="name">
</div>

<br>

<select class="form-select" aria-label="Default select example" id="country">
	<option value="">국적을 선택해주세요</option>
	<option value="1">korea</option>
	<option value="2">usa</option>
	<option value="3">japan</option>
	<option value="4" >china</option>
</select>

<br>

취미
<div class="form-check">
	<input class="form-check-input" type="checkbox" value="run" name="hobby" id="run">
	<label class="form-check-label" for="run">런닝</label>
</div>
<div class="form-check">
	<input class="form-check-input" type="checkbox" value="swim" name="hobby" id="swim">
	<label class="form-check-label" for="swim">수영</label>
</div>
<div class="form-check">
	<input class="form-check-input" type="checkbox" value="reading" name="hobby" id="reading">
	<label class="form-check-label" for="reading">독서</label>
</div>

<br>

성별
<div class="form-check">
	<input class="form-check-input" type="radio" value="male" name="gender" id="male">
	<label class="form-check-label" for="male">남성</label>
</div>
<div class="form-check">
	<input class="form-check-input" type="radio" value="female" name="gender" id="female">
	<label class="form-check-label" for="female">여성</label>
</div>

<br>
	<div class="mb-3">
		<button type="button" class="btn btn-primary" id="btnJquery">jquery</button>
		<button type="button" class="btn btn-primary" id="btnJavascript">javascript</button>
	</div>

  

  
  
  
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript">
	
	
	//J Query
	// input type=text
	$("#btnJquery").on("click",function(){
		
		alert( $.trim($("#name").val()) );
		
		

	
	// selected
		alert("country: " + $("#country").val());
	
	// checkbox
	
		var arrHobbyJquery = new Array();
	
			for(var i = 0; i<$("input:checkbox[name=hobby]").length; i++) {
				if ($("input:checkbox[name=hobby]").eq(i).is(":checked") == true){
				alert( $("input:checkbox[name=hobby]").eq(i).val() );
				arrayHobbyJquery.push( $("input:checkbox[name=hobby]").eq(i).val() );
				
			}
				
	}
				
		

	
	
	
	
	
	});
	
	
	
	
	
	
	
	
	
	</script>
  </body>
</html>
