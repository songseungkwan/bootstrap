<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>




	<form autocomplete="off">
		과일
		<div class="form-check">
			<input class="form-check-input" type="radio" value="apple" name="fruit" id="apple">
			<label class="form-check-label" for="apple">
				사과
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="strawberry" name="fruit" id="strawberry">
			<label class="form-check-label" for="strawberry">
				딸기
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="watermelon" name="fruit" id="watermelon">
			<label class="form-check-label" for="watermelon">
				수박
			</label>
		</div>


		<hr>


		통신사
		<div class="form-check">
			<input class="form-check-input" type="radio" value="SKT" name="telecom" id="SKT">
			<label class="form-check-label" for="SKT">
				SKT
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="KT" name="telecom" id="KT">
			<label class="form-check-label" for="KT">
				KT
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="LGT" name="telecom" id="LGT">
			<label class="form-check-label" for="LGT">
				LGT
			</label>
		</div>



		<hr>


		맨몸운동
		<div class="form-check">
			<input class="form-check-input" type="radio" value="push_up" name="health" id="push_up">
			<label class="form-check-label" for="push_up">
				푸쉬업
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="pull_up" name="health" id="pull_up">
			<label class="form-check-label" for="pull_up">
				풀업
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="dips" name="health" id="dips">
			<label class="form-check-label" for="dips">
				딥스
			</label>
		</div>


		<hr>


		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="inline_check"
				checked>
			<label class="form-check-label" for="inlineCheckbox1">1</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="inline_check"
				checked>
			<label class="form-check-label" for="inlineCheckbox2">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" disabled
				name="inline_check">
			<label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
		</div>
		<BR>
		<button type="button" class="btn btn-primary" id="btn">Primary</button>
	</form>











	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript">

		// jquery 표기

// js 표기
		var genderBtn = document.querySelector("#btn");

		genderBtn.addEventListener("click", function () {
			var fruit = document.querySelector("input[name='fruit']:checked").value;
			alert(fruit);
			console.log(fruit);
		});

		var telecomBtn = document.querySelector("#btn");

		telecomBtn.addEventListener("click", function () {
			var telecom = document.querySelector("input[name='telecom']:checked").value;
			alert(telecom);
			console.log(telecom);
		});

		var healthBtn = document.querySelector("#btn");

		healthBtn.addEventListener("click", function () {
			var health = document.querySelector("input[name='health']:checked").value;
			alert(health);
			console.log(health);
		});










	</script>
</body>

</html>
