<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">text</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="abcde">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">password</label>
  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="tnthd1!">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">tel</label>
  <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="010-123-4567">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">number</label>
  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1234">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">range</label>
  <input type="range" class="form-control" id="exampleFormControlInput1" placeholder="rnage">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">date</label>
  <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="1993.09.14">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">month</label>
  <input type="month" class="form-control" id="exampleFormControlInput1" placeholder="2023.05">
</div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">time</label>
  <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="11:11">
</div>

<br><br><br>

<!-- Disabled, 읽을 수 있고 데이터 안넘어감. 
disabled 와 read only 는 input 박스에서 사용자가 값을 입력 및 수정을 할 수 없게 하는 속성이다.

 -->
<input class="form-control" type="text"  placeholder="Disabled input" aria-label="Disabled input example" disabled>
<input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled readonly>

<br><br><br>

<!--Read only, 읽기 전용, 읽을 수 있고 데이터값 넘어감 
<form>  태그 사용 시
read only 는 input 박스 value 값을 form 전송이 가능하지만
disabled 는 input 박스 value 값을 form 전송 시 값이 전달되지 않는다. -->
<input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>

<br><br>

  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>
  
  <br><br>
  
  <form class="row g-3">
  <div class="col-auto">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
  </div>
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
  </div>
</form>

<br><br>
<!-- 검색이 가능하다. -->
<label for="exampleDataList" class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
  <option value="Seoul">
  <option value="Tokyo">
    
</datalist>
<br><br><br>


<button type="submit">저장</button>

  
  </body>
</html>
