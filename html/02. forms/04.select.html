<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
 <form autocomplete="off">
 <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="country">
  <option selected>선택하세요.</option>
   <!-- selected : 선택지를 처음 보여지게 선택함. -->
  <option value="1">korea</option>
  <option value="2">usa</option>
  <option value="3">japan</option>
  <option value="4">china</option>
</select>

		<!-- <div class="mb-3">
			<button type="button" class="btn btn-primary" id="btn">Primary</button>
		</div> -->
 </form>
 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript">
	
	//$("#btn").on("click",function() 
	$("#country").on("change",function() {
	
	//	alert($("#country").val());
		
		alert("country;" + $("#country").val());

		// (형식 암기★★★)
		$("#country").val("4").prop("selected",true);
		// '선택된 속성을 추가해라' -> '#country의 4번을 추가해라.'
//  .prop()는 지정한 선택자를 가진 첫번째 요소의 속성값을 가져오거나 속성값을 추가한다. 
//	주의할 점은 HTML 입장에서의 속성(attribute)이 아닌 JavaScript 입장에서의 속성(property)이라는 것이다.
		alert("country;" + $("#country").val());
		
		
	
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	});
	
	
	</script>
 
 
 
 
 
 
 
  </body>
</html>
