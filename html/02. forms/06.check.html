<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  
  
  
  <form autocomplete="off">
  성별
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="male"  name="gender" id="male">
  <label class="form-check-label" for="male">
    남성
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="female"  name="gender" id="female">
  <label class="form-check-label" for="female">
    여성
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="etc"  name="gender" id="etc" >
  <label class="form-check-label" for="etc">
    기타
  </label>
</div>

  
  <hr>
  

  통신사
   <div class="form-check">
  <input class="form-check-input" type="checkbox" value="SKT"  name="telecom" id="SKT">
  <label class="form-check-label" for="SKT">
    SKT
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="KT"  name="telecom" id="KT">
  <label class="form-check-label" for="KT">
    KT
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="LGT"  name="telecom" id="LGT">
  <label class="form-check-label" for="LGT">
    LGT
  </label>
</div>


  
    <hr>
    

  맨몸운동
   <div class="form-check">
  <input class="form-check-input" type="checkbox" value="push_up"  name="health" id="push_up">
  <label class="form-check-label" for="push_up">
    푸쉬업
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="pull_up"  name="health" id="pull_up">
  <label class="form-check-label" for="pull_up">
    풀업
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="dips"  name="health" id="dips">
  <label class="form-check-label" for="dips">
    딥스
  </label>
</div>


<hr>
  

  <div class="form-check form-check-inline">
  	<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="inline_check" checked>	
  	<label class="form-check-label" for="inlineCheckbox1">1</label>
	</div>
  <div class="form-check form-check-inline">
  	<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" name="inline_check" checked>
  	<label class="form-check-label" for="inlineCheckbox2">2</label>
  </div>
  <div class="form-check form-check-inline">
  	<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled name="inline_check">
  	<label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
  </div>
  <BR>
  <button type="button" class="btn btn-primary" id="btn">Primary</button>
</form>
  
  
  
  
  
  
  
  
  
  
  
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript">
	

	$("#btn").on("click",function() {
  
		
		var arrayGender = new Array();
		var arrayTelecom = new Array();
		var arrayHealth = new Array();
		
		
		var obj_length = document.getElementsByName("gender").length;
		var obj_length2 = document.getElementsByName("telecom").length;
		var obj_length3 = document.getElementsByName("health").length;

		
		for(var i=0; i<obj_length; i++) {
			if(document.getElementsByName("gender")[i].checked == true) {
				alert(document.getElementsByName("gender")[i].value);
			arrayGender.push(document.getElementsByName("gender")[i].value);
			}	
		}
		
		for (var i=0; i<arrayGender.length; i++ ) {
			console.log(arrayGender[i]);
		}
		
/* 		
 
 		document.getElementsByName("gender")[0].checked = false;
		document.getElementsByName("gender")[1].checked = true;
		document.getElementById("etc").checked = true;
*/
		
/* 		
		$("#male").prop("checked", false);
		$("#etc").prop("checked", true); 
*/



			
		
		for(var i=0; i<obj_length2; i++) {
			if(document.getElementsByName("telecom")[i].checked == true) {
				alert(document.getElementsByName("telecom")[i].value);
				arrayTelecom.push(document.getElementsByName("telecom")[i].value);
			}	
		}

		for (var i=0; i<arrayTelecom.length; i++ ) {
			console.log(arrayTelecom[i]);
		}
		
		for(var i=0; i<obj_length3; i++) {
			if(document.getElementsByName("health")[i].checked == true) {
				alert(document.getElementsByName("health")[i].value);
				arrayHealth.push(document.getElementsByName("health")[i].value);
			}	
		}

		for (var i=0; i<arrayHealth.length; i++ ) {
			console.log(arrayHealth[i]);
		}
		
	});

	</script>
  </body>
</html>
